# AndeChain Production Nginx Configuration
# Based on official nginx best practices and enable-cors.org standards
# Optimized for blockchain RPC with security hardening
# Updated for production public testnet deployment
# SSL/TLS ready with Let's Encrypt support

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Log for security monitoring with detailed info
    log_format security_log '$remote_addr [$time_local] "$request" $status "$http_x_forwarded_for" '
                           '"$http_user_agent" request_id=$request_id';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/security.log security_log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Buffer optimization for high load
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # Security headers - prevent common vulnerabilities
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Compression with security
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
    gzip_disable "msie6";
    
    # Hide nginx version - security best practice
    server_tokens off;
    #more_clear_headers Server;

    # Rate limiting zones - DDoS protection
    limit_req_zone $binary_remote_addr zone=rpc_limit:20m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=explorer_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=faucet_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Request ID for tracking
    map $request_id $req_id {
        default $request_id;
    }
    
    # Geo-blocking bad actors (optional, can be expanded)
    geo $limit_bot {
        default 0;
        # Add known bad IPs here
        # 1.2.3.4 1;
    }
    
    # Block common attack patterns
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?i)(nikto|nmap|masscan|sqlmap|nessus|openvas|acunetix) 1;
    }

    # Upstream definitions
    upstream rpc_backend {
        least_conn;
        server ev-reth-sequencer:8545 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ws_backend {
        least_conn;
        server ev-reth-sequencer:8546 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream evolve_rpc {
        server evolve-sequencer:7331 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream blockscout {
        server blockscout:4000;
        keepalive 32;
    }

    upstream ande_faucet {
        server ande-faucet:8080;
        keepalive 8;
    }

    # SSL Configuration (Let's Encrypt compatible)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers applied to all servers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint (no SSL required)
    server {
        listen 80 default_server;
        server_name _;
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }
        
        location /health {
            access_log off;
            return 200 "AndeChain healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # RPC Endpoint: rpc.ande.network
    server {
        listen 80;
        listen 443 ssl http2;
        server_name rpc.ande.network;
        
        # SSL certificates (use certbot to generate)
        ssl_certificate /etc/letsencrypt/live/rpc.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rpc.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/rpc.ande.network/chain.pem;
        
        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        
        # Block bad bots and attackers
        if ($bad_bot) {
            return 444;
        }

        location / {
            # CORS headers - allow all origins for public testnet
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'X-Request-ID' $req_id always;

            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Rate limiting with burst for legitimate spikes
            limit_req zone=rpc_limit burst=200 nodelay;
            limit_req_status 429;
            limit_conn addr 20;

            proxy_pass http://rpc_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_set_header Connection "";
            
            # Timeouts optimized for blockchain RPC
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for real-time responses
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }
    }

    # WebSocket Endpoint: ws.ande.network
    server {
        listen 80;
        listen 443 ssl http2;
        server_name ws.ande.network;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/ws.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ws.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/ws.ande.network/chain.pem;
        
        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'X-Request-ID' $req_id always;
            
            # WebSocket specific rate limiting
            limit_req zone=ws_limit burst=30 nodelay;
            limit_conn addr 10;

            proxy_pass http://ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            # Long-lived WebSocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # WebSocket keep-alive
            proxy_buffering off;
        }
    }

    # API Endpoint: api.ande.network (Evolve consensus layer)
    server {
        listen 80;
        listen 443 ssl http2;
        server_name api.ande.network;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/api.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/api.ande.network/chain.pem;
        
        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'X-Request-ID' $req_id always;
            
            limit_req zone=api_limit burst=100 nodelay;
            limit_conn addr 15;
            
            proxy_pass http://evolve_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Block Explorer: explorer.ande.network
    server {
        listen 80;
        listen 443 ssl http2;
        server_name explorer.ande.network;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/explorer.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/explorer.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/explorer.ande.network/chain.pem;
        
        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        location / {
            limit_req zone=explorer_limit burst=50 nodelay;
            limit_conn addr 20;
            
            proxy_pass http://blockscout;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets caching for performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://blockscout;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }
        
        # API endpoints
        location /api/ {
            limit_req zone=explorer_limit burst=100 nodelay;
            proxy_pass http://blockscout;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Monitoring: status.ande.network (Internal use - optional SSL)
    server {
        listen 80;
        listen 443 ssl http2;
        server_name status.ande.network;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/status.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/status.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/status.ande.network/chain.pem;
        
        # Optional: Restrict access to monitoring (uncomment for production)
        # allow 10.0.0.0/8;      # Internal network
        # allow YOUR_IP_HERE;     # Your IP
        # deny all;

        location / {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/live/ws {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # ANDE Faucet: faucet.ande.network (Sovereign Chain Testnet)
    server {
        listen 80;
        listen 443 ssl http2;
        server_name faucet.ande.network;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/faucet.ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/faucet.ande.network/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/faucet.ande.network/chain.pem;
        
        # Redirect HTTP to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }
        
        location / {
            # Strict rate limiting for faucet (5 requests per minute)
            limit_req zone=faucet_limit burst=10 nodelay;
            limit_req_status 429;
            limit_conn addr 5;
            
            # CORS for faucet
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://ande_faucet;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                proxy_pass http://ande_faucet;
                expires 7d;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }
    }
    
    # Fallback for SSL certificate generation (Let's Encrypt ACME challenge)
    server {
        listen 80;
        server_name rpc.ande.network ws.ande.network api.ande.network explorer.ande.network status.ande.network faucet.ande.network;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}
