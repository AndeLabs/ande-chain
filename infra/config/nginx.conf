# ANDE Chain Production Nginx Configuration
# Optimized for Cloudflare Tunnel (SSL handled by Cloudflare)
# Features: WebSocket support, rate limiting, caching, security headers
# Updated: 2025-11-18

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ========================================================================
    # PERFORMANCE
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Buffer optimization
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # ========================================================================
    # COMPRESSION
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss;

    # ========================================================================
    # SECURITY
    # ========================================================================
    server_tokens off;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Block bad bots
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?i)(nikto|nmap|masscan|sqlmap|nessus|openvas|acunetix) 1;
    }

    # Request ID tracking
    map $request_id $req_id {
        default $request_id;
    }

    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=rpc_limit:20m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=explorer_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=faucet_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================================================
    # UPSTREAMS
    # ========================================================================
    upstream ande_rpc {
        least_conn;
        server ande-node:8545 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ande_ws {
        least_conn;
        server ande-node:8546 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream blockscout_backend {
        server blockscout:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream faucet_backend {
        server faucet:8080;
        keepalive 8;
    }

    upstream evolve_backend {
        server evolve:7331;
        keepalive 8;
    }

    # ========================================================================
    # DEFAULT SERVER (Health Check)
    # ========================================================================
    server {
        listen 80 default_server;
        server_name _;

        if ($bad_bot) {
            return 444;
        }

        location /health {
            access_log off;
            return 200 "ANDE Chain Healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 404;
        }
    }

    # ========================================================================
    # RPC: rpc.ande.network
    # ========================================================================
    server {
        listen 80;
        server_name rpc.ande.network;

        if ($bad_bot) { return 444; }

        location / {
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'X-Request-ID' $req_id always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=rpc_limit burst=200 nodelay;
            limit_conn addr 20;

            proxy_pass http://ande_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
    }

    # ========================================================================
    # WebSocket: ws.ande.network (Blockchain subscriptions)
    # ========================================================================
    server {
        listen 80;
        server_name ws.ande.network;

        if ($bad_bot) { return 444; }

        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'X-Request-ID' $req_id always;

            limit_req zone=ws_limit burst=50 nodelay;
            limit_conn addr 10;

            proxy_pass http://ande_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long-lived WebSocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            proxy_buffering off;
        }
    }

    # ========================================================================
    # API: api.ande.network (BlockScout API + WebSocket)
    # ========================================================================
    server {
        listen 80;
        server_name api.ande.network;

        if ($bad_bot) { return 444; }

        # API endpoints
        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'X-Request-ID' $req_id always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=200 nodelay;
            limit_conn addr 30;

            proxy_pass http://blockscout_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket for real-time updates (BlockScout Phoenix Channels)
        location /socket {
            add_header 'Access-Control-Allow-Origin' '*' always;

            proxy_pass http://blockscout_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long-lived WebSocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            proxy_buffering off;
        }
    }

    # ========================================================================
    # Explorer: explorer.ande.network
    # ========================================================================
    server {
        listen 80;
        server_name explorer.ande.network;

        if ($bad_bot) { return 444; }

        location / {
            limit_req zone=explorer_limit burst=50 nodelay;
            limit_conn addr 20;

            proxy_pass http://blockscout_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket for real-time updates
        location /socket {
            proxy_pass http://blockscout_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            proxy_buffering off;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://blockscout_backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://blockscout_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ========================================================================
    # Status: status.ande.network (Grafana)
    # ========================================================================
    server {
        listen 80;
        server_name status.ande.network;

        location / {
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Grafana Live WebSocket
        location /api/live/ws {
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # ========================================================================
    # Faucet: faucet.ande.network
    # ========================================================================
    server {
        listen 80;
        server_name faucet.ande.network;

        if ($bad_bot) { return 444; }

        location / {
            limit_req zone=faucet_limit burst=10 nodelay;
            limit_conn addr 5;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://faucet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://faucet_backend;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ========================================================================
    # Evolve: evolve.ande.network (Consensus Layer API)
    # ========================================================================
    server {
        listen 80;
        server_name evolve.ande.network;

        if ($bad_bot) { return 444; }

        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'X-Request-ID' $req_id always;

            limit_req zone=api_limit burst=100 nodelay;
            limit_conn addr 15;

            proxy_pass http://evolve_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
