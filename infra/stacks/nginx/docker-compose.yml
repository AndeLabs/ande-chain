# ANDE Chain - Nginx Reverse Proxy
# Connects to multiple networks to route traffic to all services
# Updated: 2025-11-18

version: '3.9'

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../../config/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - andechain
      - blockscout_blockscout-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

networks:
  andechain:
    external: true
  blockscout_blockscout-network:
    external: true

volumes:
  nginx-logs:
    driver: local
